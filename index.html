<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <h1>Besant Technologoies</h1>
    <h3>Project-1</h3>
    <form action="home.html">
        <h2>Sign up</h2>
        <div>
            <label>Username</label>
            <input type="text" placeholder="Username" maxlength="26" required>
            <br>
            <label>Email</label>
            <input type="email" placeholder="eg.abc@gmail.com" required>
            <br>
            <label>password</label>
            <input type="password" placeholder="Password" minlength="5" required>
        </div>
        <br>
        <div>
            <label >Skills</label><br>
            <input type="checkbox" value="html">HTML <br>
            <input type="checkbox" value="css">CSS <br>
            <input type="checkbox" value="Javascript">Javascript <br>
        </div>                                                                   
        <br>
        <div>
            <label>Gender</label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Others
        </div>
        <br>
        <div>
            <label>Upload file here*</label>
            <input type="file">
        </div>
        <br>
        <div>
            <label>select date</label>
            <input type="date">
        </div>
        <br>
        <div>
            <label>COURSES</label>
            <select name="course">
                <option value="b.sc">B.Sc</option>
                <option value="b.ca">B.Ca</option>
                <option value="b.com">B.Com</option>
                <option value="others">Others</option>
            </select>
        </div>
        <br>
        <div>
            <button type="submit">Submit</button>
            <input type="reset">
        </div>
    </form>
</body>
</html>
